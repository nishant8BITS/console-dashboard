<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<html class="no-js" lang="">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Check_in Control Center</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxAB-j27fF7Xd-KZhesSvhYfszA24HXQI">
  </script>

</head>

<body>


  <nav class="navbar bord_bot header-color" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <div id="ttl" class="pull-left">
          <h4 class="text-left">Check-In Dashboard</h4>
        </div>
      </div>
    </div>
  </nav>

  <!-- <button id="test-btn"> CLK </button> -->
  <div class="container-fluid">
    <div class="row">
      <div id="left-col" class="brdr-lgt col-md-4 hidden-sm hidden-xs">
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <div id="usr-schma">
              <div class="btn-group dropdown col-sm-4 col-md-4">
                <select id="userDropdown" class="form-control" value="Select User">
                  <option value="user-1">User 1</option>
                  <option value="user-2">User 2</option>
                </select>
              </div>
              <div class="btn-group dropdown col-sm-4 col-md-4">
                <select id="schemaDropdown" class="form-control">
                  <option value="schema-a">Schema A</option>
                  <option value="schema-b">Schema B</option>
                </select>
              </div>
              <div class="btn-group dropdown col-sm-4 col-md-4">
                <select id="scenarioDropdown" class="form-control">
                  <option value="scenario-a">Scenario A</option>
                  <option value="scenario-b">Scenario B</option>
                </select>
              </div>
              <button type="button" id="load-usr" class="btn btn-default navbar-btn">Load User</button>
            </div>
          </div>
        </div>
        <div id="selected-usr-panel" class="hidden">
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="" id="dev-sub-name">
                <p class="device-nickname">[Device Nickname]</p>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Display Name</span>
                  <input id="displayNameInput" type="text" class="checkMap form-control form-trackr" placeholder="Username" aria-describedby="basic-addon1">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="" id="params">
                <div class="input-group">
                  <label class="dropdown-width-fix input-group-addon">Geo Fence Method</label>
                  <div class="btn-group dropdown">
                    <select id="geoFenceDropdown" class="form-control form-trackr">
                      <option value="ios">iOS</option>
                      <option value="proximity-kit">Proximity Kit</option>
                      <option value="off">OFF</option>
                    </select>
                  </div>
                </div>
                <div class="input-group">
                  <label class="dropdown-width-fix input-group-addon">Fine Boundary</label>
                  <div class="btn-group dropdown">
                    <select id="boundaryDropdown" class="form-control form-trackr">
                      <option value="true">true</option>
                      <option value="false">false</option>
                    </select>
                  </div>
                </div>
                <div class="input-group">
                  <label class="dropdown-width-fix input-group-addon">Wifi</label>
                  <div class="btn-group dropdown">
                    <select id="wifiDropdown" class="form-control form-trackr">
                      <option value="true">true</option>
                      <option value="false">false</option>
                    </select>
                  </div>
                </div>
                <div class="input-group">
                  <label class="dropdown-width-fix input-group-addon">BLE</label>
                  <div class="btn-group dropdown">
                    <select id="bleDropdown" class="form-control form-trackr">
                      <option value="true">true</option>
                      <option value="false">false</option>
                    </select>
                  </div>
                </div>
                <div class="input-group">
                  <label class="dropdown-width-fix input-group-addon">Order</label>
                  <div class="btn-group dropdown">
                    <select id="checkMapdown" class="form-control form-trackr">
                      <option value="bigMac">Big Mac</option>
                      <option value="meal">Meal</option>
                    </select>
                  </div>
                </div>
                <div class="input-group">
                  <label class="dropdown-width-fix input-group-addon">Table Service</label>
                  <div class="btn-group dropdown">
                    <select id="tableServiceDropdown" class="form-control form-trackr">
                      <option value="true">true</option>
                      <option value="false">false</option>
                    </select>
                  </div>
                </div>
                <div class="input-group">
                  <label class="dropdown-width-fix input-group-addon">Drive Thru Manual Submit </label>
                  <div class="btn-group dropdown">
                    <select id="driveThruDropdown" class="form-control form-trackr">
                      <option value="true">true</option>
                      <option value="false">false</option>
                    </select>
                  </div>
                </div>
                <div class="input-group">
                  <label class="dropdown-width-fix input-group-addon">Location Services</label>
                  <div class="btn-group dropdown">
                    <select id="locationServicesDropdown" class="form-control form-trackr">
                      <option value="true">true</option>
                      <option value="false">false</option>
                    </select>
                  </div>
                </div>
                <div class="input-group">
                  <label class="dropdown-width-fix input-group-addon">Pick-up Table Tent</label>
                  <div class="btn-group dropdown">
                    <select id="pickUpTableDropdown" class="form-control form-trackr">
                      <option value="true">true</option>
                      <option value="false">false</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="rgt-col" class="brdr-lgt col-md-4 col-sm-12 col-xs-12 hidden">
        <div class="row">
          <div id="iphone-console">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="center-block" id="pos-crtl">
                <p class="pull-left">POS</p>
                <div class="pull-right" id="led"></div>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="center-block" id="ordr-status">
                <p class="inline text-left">Order status:
                  <span id="status-tick" class="status-ticker">Pending</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="iphone-frm">
            <img class="img-responsive center-block" src="img/McD_iPhone_6_portrait.png" />
          </div>
          <div id="iphone-scrn"></div>
        </div>
      </div>
      <div id="far-rgt-col" class="brdr-lgt col-md-4 hidden-sm hidden-xs hidden">
        <div id="map-col" class="row">
          <div id="map-inner">
            <div id="map-canvas"></div>
          </div>
        </div>
      </div>
    </div>
  <!--row-->
  </div>
  <!--container-->




  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
  </script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
